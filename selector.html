<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>

    <h1>Hello world!</h1>

    <p>Every element on the page will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>

</body>

</html>
<!DOCTYPE html>
<html>

<head>
    <style>
        h1,
        h2,
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>

    <h1>Hello World!</h1>
    <h2>Smaller heading!</h2>
    <p>This is a paragraph.</p>

</body>

</html>
